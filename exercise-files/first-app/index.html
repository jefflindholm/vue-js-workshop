<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello from Vue!',
                },
            })
        })
    </script>
</body>
</html>
